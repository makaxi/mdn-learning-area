<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let cat = {
      name : 'Bertie',
      breed : 'Cymric',
      color : 'white',
      greeting: function() {
        console.log('Hello, said ' + this.name + " the " + this.breed + ". I would like " + this.food.num + " " + this.food.item + "s.");
      },
      food : { num:2, item: "pizza"},

    }

    cat.greeting();

    let cat2 = Object.assign({}, cat);
    cat2.name = "John";
    cat2.color = "grey";
    cat2.breed = "Sphynx ";

    // the following lines are a shallow copy,
    // meaning it will copy the address to cat.food
    // and it will alter the original object's .food property
    /*
    cat2.food.num = 4;
    cat2.food.item = "burger";
    */

    // the following line of code creates a new object
    // that overrides the reference to the
    // original cat.food's address
    cat2.food = {num : 3, item : "hotdog"};

    cat2.greeting();
    cat.greeting();


  </script>

</html>
